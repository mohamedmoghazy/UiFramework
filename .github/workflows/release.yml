name: Bump version after dev→main merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write # required to create tags and releases
  pull-requests: write # required to open PRs with version bumps

jobs:
  release:
    if: >
      ${{
        github.event.pull_request.merged == true &&
        github.event.pull_request.base.ref == 'main' &&
        github.event.pull_request.head.ref == 'dev'
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and calculate next version
        id: bump
        run: |
          # Fetch all tags
          git fetch --tags --force

          # Get the latest tag sorted by version
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v1.0.0"
          fi

          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix and extract version numbers
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Bump patch version
          PATCH=$((PATCH+1))
          NEW="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW" >> $GITHUB_OUTPUT
          echo "Bumped version: $LATEST_TAG → v$NEW"

      - name: Update package.json version
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          tmp_file=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' package.json > "$tmp_file"
          mv "$tmp_file" package.json
          echo "Updated package.json to version $VERSION"

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)

          # Create new version entry after Unreleased section
          awk -v version="$VERSION" -v date="$DATE" '
          /^## \[Unreleased\]/ {
            print
            print ""
            print "## [" version "] - " date
            print ""
            print "### Changed"
            print "- Merged dev branch to main"
            print "- See GitHub release notes for detailed changes"
            next
          }
          { print }
          ' CHANGELOG.md > CHANGELOG.tmp
          mv CHANGELOG.tmp CHANGELOG.md

          echo "Updated CHANGELOG.md with version $VERSION"

      - name: Create release notes file
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          cat > release-notes.md <<EOF
          ## What's Changed

          Merged \`dev\` → \`main\`

          ### Version Information
          - **Version**: v${VERSION}
          - **Package**: com.dawaniyahgames.uiframework

          ### Installation

          #### Via Package Manager UI
          \`\`\`
          https://github.com/mohamedmoghazy/UiFramework.git#v${VERSION}
          \`\`\`

          #### Via manifest.json
          \`\`\`json
          {
            "dependencies": {
              "com.dawaniyahgames.uiframework": "https://github.com/mohamedmoghazy/UiFramework.git#v${VERSION}"
            }
          }
          \`\`\`
          EOF

      - name: Open release PR with version bump
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.REPO_PAT }}
          commit-message: "chore: Bump version to v${{ steps.bump.outputs.new_version }}"
          branch: release/v${{ steps.bump.outputs.new_version }}
          title: "chore: Bump version to v${{ steps.bump.outputs.new_version }}"
          body: |
            ## Summary
            - Bump version to v${{ steps.bump.outputs.new_version }}
            - Update CHANGELOG and package.json

            This PR was generated automatically after merging `dev` into `main`.
          base: main
          labels: release

      - name: Open backport PR to dev (keep branches aligned)
        id: cpr_dev
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.REPO_PAT }}
          commit-message: "chore: Bump version to v${{ steps.bump.outputs.new_version }}"
          branch: release/v${{ steps.bump.outputs.new_version }}
          title: "chore: Sync version v${{ steps.bump.outputs.new_version }} to dev"
          body: |
            ## Summary
            - Backport version bump v${{ steps.bump.outputs.new_version }} to dev so branches stay aligned.

            This PR was generated automatically after merging `dev` into `main`.
          base: dev
          labels: release

      # Note: We only open PRs here to comply with branch protection.
      # Tagging and release is handled by a separate workflow on tag creation.
