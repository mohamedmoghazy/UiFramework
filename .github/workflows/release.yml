name: Bump version on PR to main

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump Package Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get latest tag and calculate next version
        id: bump
        run: |
          # Fetch all tags
          git fetch --tags --force

          # Get the latest tag sorted by version
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v1.0.0"
          fi

          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix and extract version numbers
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Bump patch version
          PATCH=$((PATCH+1))
          NEW="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW" >> $GITHUB_OUTPUT
          echo "Bumped version: $LATEST_TAG → v$NEW"

      - name: Update package.json version
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          tmp_file=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' Packages/com.dawaniyahgames.uiframework/package.json > "$tmp_file"
          mv "$tmp_file" Packages/com.dawaniyahgames.uiframework/package.json
          echo "Updated Packages/com.dawaniyahgames.uiframework/package.json to version $VERSION"

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)

          # Create new version entry after Unreleased section
          awk -v version="$VERSION" -v date="$DATE" '
          /^## \[Unreleased\]/ {
            print
            print ""
            print "## [" version "] - " date
            print ""
            print "### Changed"
            print "- Merged dev branch to main"
            print "- See GitHub release notes for detailed changes"
            next
          }
          { print }
          ' CHANGELOG.md > CHANGELOG.tmp
          mv CHANGELOG.tmp CHANGELOG.md

          echo "Updated CHANGELOG.md with version $VERSION"

      - name: Create release notes file
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          cat > release-notes.md <<EOF
          ## What's Changed

          Merged \`dev\` → \`main\`

          ### Version Information
          - **Version**: v${VERSION}
          - **Package**: com.dawaniyahgames.uiframework

          ### Installation

          #### Via Package Manager UI
          \`\`\`
            https://github.com/dawaniyah-games/UiFramework.git?path=Packages/com.dawaniyahgames.uiframework#v${VERSION}
          \`\`\`

          #### Via manifest.json
          \`\`\`json
          {
            "dependencies": {
                "com.dawaniyahgames.uiframework": "https://github.com/dawaniyah-games/UiFramework.git?path=Packages/com.dawaniyahgames.uiframework#v${VERSION}"
            }
          }
          \`\`\`
          EOF

      - name: Commit version updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Packages/com.dawaniyahgames.uiframework/package.json CHANGELOG.md release-notes.md
          git commit -m "chore: Bump version to v${{ steps.bump.outputs.new_version }}"
          git push origin HEAD:${{ github.head_ref }}

      # Tagging and release are handled by the separate tag-triggered workflow.
