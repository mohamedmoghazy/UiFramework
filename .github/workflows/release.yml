name: Release when dev merged to main

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write # required to create tags and releases

jobs:
  release:
    if: >
      ${{
        github.event.pull_request.merged == true &&
        github.event.pull_request.base.ref == 'main' &&
        github.event.pull_request.head.ref == 'dev'
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and calculate next version
        id: bump
        run: |
          # Fetch all tags
          git fetch --tags --force

          # Get the latest tag sorted by version
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v1.0.0"
          fi

          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix and extract version numbers
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Bump patch version
          PATCH=$((PATCH+1))
          NEW="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW" >> $GITHUB_OUTPUT
          echo "Bumped version: $LATEST_TAG ‚Üí v$NEW"

      - name: Update package.json version
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          echo "Updated package.json to version $VERSION"

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)

          # Create new version entry after Unreleased section
          awk -v version="$VERSION" -v date="$DATE" '
          /^## \[Unreleased\]/ {
            print
            print ""
            print "## [" version "] - " date
            print ""
            print "### Changed"
            print "- Merged dev branch to main"
            print "- See GitHub release notes for detailed changes"
            next
          }
          { print }
          ' CHANGELOG.md > CHANGELOG.tmp
          mv CHANGELOG.tmp CHANGELOG.md

          echo "Updated CHANGELOG.md with version $VERSION"

      - name: Create release notes file
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          cat > release-notes.md <<EOF
          ## What's Changed

          Merged \`dev\` ‚Üí \`main\`

          ### Version Information
          - **Version**: v${VERSION}
          - **Package**: com.dawaniyahgames.uiframework

          ### Installation

          #### Via Package Manager UI
          \`\`\`
          https://github.com/mohamedmoghazy/UiFramework.git#v${VERSION}
          \`\`\`

          #### Via manifest.json
          \`\`\`json
          {
            "dependencies": {
              "com.dawaniyahgames.uiframework": "https://github.com/mohamedmoghazy/UiFramework.git#v${VERSION}"
            }
          }
          \`\`\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: v${{ steps.bump.outputs.new_version }}
          generate_release_notes: true
          body_path: release-notes.md
          make_latest: true

      - name: Commit version updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json CHANGELOG.md
          git commit -m "chore: Bump version to v${{ steps.bump.outputs.new_version }}"

      - name: Push version updates to dev
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Compose Slack release message
        if: env.SLACK_WEBHOOK != ''
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACKGITHUBANNOUNCEMENTS }}
        run: |
          cat > payload.json <<'JSON'
          {
            "blocks": [
              { "type": "header", "text": { "type": "plain_text", "text": "üéâ New UI Framework Release" } },
              { "type": "section", "text": { "type": "mrkdwn",
                "text": "*Repo:* ${{ github.repository }}\n*Version:* v${{ steps.bump.outputs.new_version }}\n*Merged by:* ${{ github.event.pull_request.merged_by.login }}\n*From ‚Üí To:* dev ‚Üí main"
              }},
              { "type": "section", "text": { "type": "mrkdwn",
                "text": "üì¶ *Package:* com.dawaniyahgames.uiframework\nüîó <https://github.com/${{ github.repository }}/releases/tag/v${{ steps.bump.outputs.new_version }}|View Release on GitHub>"
              }},
              { "type": "section", "text": { "type": "mrkdwn",
                "text": "```\nhttps://github.com/mohamedmoghazy/UiFramework.git#v${{ steps.bump.outputs.new_version }}\n```"
              }},
              { "type": "context", "elements": [
                { "type": "mrkdwn", "text": "üöÄ Ship it! ‚Ä¢ üß∞ Auto notes generated ‚Ä¢ üìù VERSION & package.json bumped" }
              ]}
            ]
          }
          JSON

      - name: Send Slack release message
        if: env.SLACK_WEBHOOK != ''
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACKGITHUBANNOUNCEMENTS }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
               --data @payload.json \
               ${{ secrets.SLACKGITHUBANNOUNCEMENTS }}
